[pytest]
# Pytest configuration for Family Budget application

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Add project root to Python path
pythonpath = .

# Markers for organizing tests
markers =
    api: API endpoint tests (Flask Test Client)
    ui: UI/browser tests (Playwright)
    integration: Integration tests (database required)
    unit: Unit tests (no external dependencies)
    slow: Tests that take more than 1 second

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --cov-report=term-missing
    --cov-report=html

# Coverage options
[coverage:run]
source = .
omit =
    .venv/*
    tests/*
    */__init__.py
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov